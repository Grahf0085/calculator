<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png"/>
        </section>

        <p id = "+">
            <input id="first-add"> + <input id="second-add">
            <button id = "add-button">add</button>
            <span id="result-add"></span>
        </p>
        <p id = "-">
            <input id="first-sub"> - <input id="second-sub">
            <button id="sub-button">subtract</button>
            <span id="result-sub"></span>
        </p>
        <p id = "*">
            <input id="first-mul"> * <input id="second-mul">
            <button id="mul-button">multiply</button>
            <span id="result-mul"></span>
        </p>
        <p id = "/">
            <input id="first-div"> / <input id="second-div">
            <button id="div-button">divide</button>
            <span id="result-div"></span>
        </p>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
